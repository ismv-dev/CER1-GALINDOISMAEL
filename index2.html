<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
    <title>Document</title>
</head>
<body>
    <section class="col-11 col-lg-4 calc" id="calc">
    <h3 style="margin: 2vh 0;">Calculadora</h3>
    <input type="text" id="texto" disabled>

    <div class="btn-grid">
        <button class="btn" onclick="clr()">clr</button>
        <button class="btn" onclick="del()"><-</button>
        <button class="btn" onclick="agregar('(')">(</button>
        <button class="btn" onclick="agregar(')')">)</button>
        <button class="btn" onclick="agregar('log10(')">lg</button>

        <button class="btn" onclick="agregar('7')">7</button>
        <button class="btn" onclick="agregar('8')">8</button>
        <button class="btn" onclick="agregar('9')">9</button>
        <button class="btn" onclick="agregar('/')">/</button>
        <button class="btn" onclick="agregar('*')">x</button>

        <button class="btn" onclick="agregar('4')">4</button>
        <button class="btn" onclick="agregar('5')">5</button>
        <button class="btn" onclick="agregar('6')">6</button>
        <button class="btn" onclick="agregar('+')">+</button>
        <button class="btn" onclick="agregar('-')">-</button>

        <button class="btn" onclick="agregar('1')">1</button>
        <button class="btn" onclick="agregar('2')">2</button>
        <button class="btn" onclick="agregar('3')">3</button>
        <button class="btn" onclick="agregar('0')">0</button>
        <button class="btn" onclick="agregar('.')">.</button>

        <button class="btn" onclick="agregar('**')">^</button>
        <button class="btn" onclick="calcular()">=</button>
    </div>
    </section>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.0/lib/browser/math.js"></script>
</body>
</html>
